<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡約風網頁框架</title>
    <style>
        /* 全局樣式設定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        /* 分頁導航樣式 */
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #f1f1f1;
            padding: 1rem 0;
        }
        .navbar a {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover, .navbar a.active {
            background-color: #333;
            color: #fff;
        }
        /* 相冊內容樣式 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 2rem;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
        /* 返回頂部按鈕樣式 */
        .back-to-top {
            position: fixed; /* 固定位置 */
            bottom: 20px; /* 距離底部的距離 */
            right: 20px; /* 距離右側的距離 */
            font-size: 24px; /* 字體大小 */
            width: 50px; /* 按鈕寬度 */
            height: 50px; /* 按鈕高度 */
            line-height: 50px; /* 文字垂直居中 */
            text-align: center; /* 文字水平居中 */
            color: white; /* 文字顏色 */
            background-color: #333; /* 按鈕背景顏色 */
            cursor: pointer; /* 鼠標懸停時顯示手型 */
            border-radius: 50%; /* 圓形按鈕 */
            opacity: 0.7; /* 透明度 */
            transition: opacity 0.3s ease; /* 過渡效果 */
            display: none; /* 默認隱藏，當滾動時顯示 */
            z-index: 999; /* 確保按鈕在最上層 */
        }
        .back-to-top:hover {
            opacity: 1; /* 滑鼠懸停時完全不透明 */
        }
    </style>
    <script>
        // 當用戶滾動到一定距離時顯示返回頂部按鈕
        window.addEventListener('scroll', function() {
            var backToTop = document.querySelector('.back-to-top');
            if (window.pageYOffset > 100) { // 可調整此值來決定何時顯示按鈕
                backToTop.style.display = 'block';
            } else {
                backToTop.style.display = 'none';
            }
        });

        // 點擊按鈕後平滑返回頂部
        document.querySelector('.back-to-top').addEventListener('click', function() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // 平滑滾動效果
            });
        });
    </script>
</head>
<body>

    <!-- 分頁導航 -->
    <div class="navbar">
        <a href="#home" class="active">主頁</a>
        <a href="#album">相冊</a>
        <a href="#blog">博客</a>
        <a href="#about">關於</a>
    </div>

    <!-- 主頁內容（示例） -->
    <section id="home">
        <h1>歡迎來到我的網站！</h1>
        <p>這裡是主頁內容...</p>
    </section>

    <!-- 相冊內容 -->
    <section id="album" class="gallery">
        <!-- 旅遊地點圖片示例 -->
        <img src="location1.jpg" alt="旅遊地點1">
        <img src="location2.jpg" alt="旅遊地點2">
        <img src="location3.jpg" alt="旅遊地點3">
        <img src="location4.jpg" alt="旅遊地點4">
        <img src="location5.jpg" alt="旅遊地點5">
    </section>

    <!-- 博客內容（示例） -->
    <section id="blog">
        <h1>我的博客</h1>
        <p>這裡是博客內容...</p>
    </section>

    <!-- 關於內容（示例） -->
    <section id="about">
        <h1>關於我</h1>
        <p>這裡是關於我...</p>
    </section>

     <!-- 返回頂部按鈕 -->
     <div class="back-to-top">&#8593;</div> <!-- 使用向上的箭頭符號 -->

</body>
</html>
