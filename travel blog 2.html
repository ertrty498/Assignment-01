<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>travel blog</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {

        text-align: center;
        padding: 10px 0;
    }
    nav {
        background-color: #f2f2f2;
        text-align: center;
        padding: 10px 0;
    }
    nav a {

        color: #333;
        padding: 10px 20px;
        border-radius: 20px;
        margin: 0 10px;
    }
    main {

    }
    img {
        width: 200px;
        height: 150px;
        margin: 10px;
        border-radius: 10px;
    }

<body>
    <header>
        <h1>travel blog</h1>
    </header>
    <nav>
        <a href="#">主頁</a>
        <a href="#">相冊</a>

        <a href="#">關於</a>
    </nav>
    <main>
        <h2>相冊合集</h2>
        <img src="travel1.jpg" alt="旅遊地點1">
        <img src="travel2.jpg" alt="旅遊地點2">
        <img src="travel3.jpg" alt="旅遊地點3">
        <img src="travel4.jpg" alt="旅遊地點4">
        <img src="travel5.jpg" alt="旅遊地點5">

</html>
